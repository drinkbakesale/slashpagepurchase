<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#E8D4B7" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>

    <style>
      /* Custom styles for the image */
      #chatImage {
        width: 100%; /* Initial width */
        max-width: 100%; /* Ensure image doesn't exceed container width */
        display: block; /* Ensure image behaves as a block element */
        margin: 0 auto; /* Center the image horizontally */
      }

      /* Styles for the chat button */
      .custom-chat-button {
        position: fixed;
        right: 0px;
        bottom: 0px;
        z-index: 2147483000;
        width: 0px;
        height: 0px;
        border-radius: 0px;
      }
      #chat-window {
        right: 0px !important;
        top: 0px !important;
        height: calc(100% - 250px) !important;
      }
    </style>

    <!-- Include your existing Gorgias Chat Widget script -->
    <script
      id="gorgias-chat-widget-install-v3"
      src="https://config.gorgias.chat/bundle-loader/01J36168KHPNBQSAJKBRT2NXC0"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- This will handle the Gorgias Chat Widget initialization and custom button creation -->
    <script>
      var initGorgiasChatPromise = window.GorgiasChat
        ? window.GorgiasChat.init()
        : new Promise(function (resolve) {
            window.addEventListener("gorgias-widget-loaded", function () {
              resolve();
            });
          });

      initGorgiasChatPromise.then(function () {
        var timer = setInterval(function () {
          var chatButtonHead = document
            .querySelector("#gorgias-chat-container")
            ?.querySelector("#chat-button")
            ?.contentWindow.document.querySelector("head");

          if (!chatButtonHead?.children.length) {
            return;
          }

          clearInterval(timer);

          var chatButtonIframe = document.querySelector("#chat-button");
          chatButtonIframe.style = "display:none;";

          var myButton = document.createElement("button");
          myButton.className = "custom-chat-button";

          // onClick, behave like a chat opener
          myButton.onclick = function () {
            if (GorgiasChat.isOpen()) {
              GorgiasChat.close();
            } else {
              GorgiasChat.open();
            }
          };

          document.body.appendChild(myButton);
        }, 50);
      });

      // Function to handle clicking on the image to open chat
      document
        .getElementById("chatImage")
        .addEventListener("click", function () {
          if (GorgiasChat.isOpen()) {
            GorgiasChat.close();
          } else {
            GorgiasChat.open();
          }
        });
    </script>
  </body>
</html>
